<div class="col-sm-6 offset-sm-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		  <label for="name">Name</label>
			<input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors}" />
			<div *ngIf="f.name.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.name.errors.required">Name is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="contact">Contact Name</label>
			<input type="text" formControlName="contact" class="form-control" [ngClass]="{'is-invalid': submitted && f.contact.errors}" />
			<div *ngIf="f.contact.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.contact.errors.required">Contact Name is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="email">Contact Email</label>
			<input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors}" />
			<div *ngIf="f.email.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.email.errors.required">Email is required</div>
				<div *ngIf="f.email.errors.email">Email must be valid</div>
			</div>
		</div>
		<div class="form-group" *ngIf="myInfo && myInfo.permissionLevel >= 6000">
		  <label for="status">Status</label>
			<select formControlName="status_id" class="form-control" id="status">
			  <option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</option>
			</select>
		</div>
		<div class="form-group" style="margin-top: 10px;">
		  <button [disabled]="loading" class="btn btn-primary">{{form.value.id ? 'Update' : 'Create'}}</button>
