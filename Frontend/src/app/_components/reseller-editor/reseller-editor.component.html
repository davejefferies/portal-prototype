<div class="col-sm-6 offset-sm-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		  <label for="name">Name</label>
			<input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors}" />
			<div *ngIf="f.name.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.name.errors.required">Name is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="address">Address</label>
			<input type="text" formControlName="address" class="form-control" [ngClass]="{'is-invalid': submitted && f.address.errors}" />
			<div *ngIf="f.address.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.address.errors.required">Address is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="suburb">Suburb</label>
			<input type="text" formControlName="suburb" class="form-control" [ngClass]="{'is-invalid': submitted && f.suburb.errors}" />
			<div *ngIf="f.suburb.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.suburb.errors.required">Suburb is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="city">City</label>
			<input type="text" formControlName="city" class="form-control" [ngClass]="{'is-invalid': submitted && f.city.errors}" />
			<div *ngIf="f.city.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.city.errors.required">City is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="country">Country</label>
			<input type="text" formControlName="country" class="form-control" [ngClass]="{'is-invalid': submitted && f.country.errors}" />
			<div *ngIf="f.country.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.country.errors.required">Country is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="postcode">Postcode</label>
			<input type="number" formControlName="postcode" class="form-control" [ngClass]="{'is-invalid': submitted && f.postcode.errors}" />
			<div *ngIf="f.postcode.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.postcode.errors.required">Postcode is required</div>
			</div>
		</div>
		<div class="form-group">
		  <label for="phone">Phone Number</label>
			<input type="text" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': submitted && f.phone.errors}" />
			<div *ngIf="f.phone.errors" class="invalid-feedback" style="display:block;">
			  <div *ngIf="f.phone.errors.required">Phone Number is required</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;">
		  <button [disabled]="loading" class="btn btn-primary">{{form.value.id ? 'Update' : 'Create'}}</button>
		  <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

	</form>
